# PostgreSQL Database Connection
spring.datasource.url=jdbc:postgresql://localhost:5432/eshop
spring.datasource.username=local_user
spring.datasource.password=local_password

# JPA and Hibernate Configuration
# Use 'validate' to ensure the schema created by Flyway matches the entities.
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
