# Docker/Flyway configuration (used when mounting this file into the Flyway container)
# Important: use the Docker Compose service name for the host so the Flyway container can reach Postgres.
flyway.url=jdbc:postgresql://postgres:5432/eshop
flyway.user=postgres
flyway.password=postgres

# Password for the application user created in V1 script
flyway.placeholders.eshop.app.password=appPassword
